<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunoFood</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #ff912b8a;">

    <!-- NAVBAR -->
    <nav class="navbar navbar-light static-top" style="background-color: #ffdcbbaf;">
        <div class="container">

            <a class="btn btn-dark" href="{% url 'Inicio' %}">Inicio</a>

            {% if request.user.is_authenticated %}
                <a class="btn btn-dark" href="{% url 'Home' %}">Home</a>
                <a class="btn btn-dark" href="{% url 'LeerRecomendaciones' %}">Recomendaciones</a>
                <a class="btn btn-dark" href="{% url 'LeerResaurantes' %}">Restaurantes</a>
                <a class="btn btn-dark" href="{% url 'editarUsuarios' %}">Editar Usuario</a>
                <a class="btn btn-dark" href="{% url 'Logout' %}">Cerrar sesion</a>
                <h5>Hola {{user.username}}</h5>
            {% else %}
                    <a class="btn btn-dark" href="{% url 'Login' %}">Ingresar</a>
                    <a class="btn btn-dark" href="{% url 'Registro' %}">Registrarse</a>
                
            {% endif %}
        </div>
    </nav>

        </div>
        <div class="mb-3">
            <label for="id_Localizacion" class="form-label">Localizacion</label>
            <input type="text" class="form-control" name="Localizacion" maxlength="60" autofocus="" required id="id_Localizacion" style="opacity:0.5 ;">
        </div>
        <div class="mb-3">
            <label for="id_Categoria" class="form-label">Categoria</label>
            <input type="text" class="form-control" name="Categoria" maxlength="60" autofocus="" required id="id_Categoria" style="opacity:0.5 ;">
        </div>
        <div class="mb-3">
            <label for="id_Especialidad" class="form-label">Especialidad</label>
            <input type="text" class="form-control" name="Especialidad" maxlength="60" autofocus="" required id="id_Especialidad" style="opacity:0.5 ;">

>

</html>
